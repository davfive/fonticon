<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Create favicons using Font Awesome icons 🚀. Preview favicons live in browser 🖥️."
    />
    <title>FontIcon 💙 Font Awesome Favicon Generator 🔥</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
  </head>
  <body>
    <div id="left">
      <div id="controls_container">
        <canvas id="canvas"></canvas>
        <div class="settings_container">
          <div id="background_settings" class="colors">
            <div class="legend">Background Color</div>
            <div class="color_input">
              <div class="color_button_container">
                <div id="background_color" class="color_button"></div>
              </div>
              <input id="background_color_text" class="color_text" type="text" />
            </div>
          </div>
          <div id="icon_settings" class="colors">
            <div class="legend">Icon Color</div>
            <div class="color_input">
              <div class="color_button_container">
                <div id="icon_color" class="color_button"></div>
              </div>
              <input id="icon_color_text" class="color_text" type="text" />
            </div>
            <div class="legend">Icon Size</div>
            <input id="icon_size" type="range" min="10" max="100" step="1" data-orientation="horizontal" />
          </div>
          <input type="checkbox" id="use_stacked_icon" name="use_stacked_icon" />
          <label for="use_stacked_icon" class="legend"> Stacked</label>
          <div id="stacked_settings" class="colors">
            <div>
              <input type="checkbox" id="use_stacked_color" name="use_stacked_color" checked />
              <label for="use_stacked_color" class="legend"> Icon Color</label>
              <div class="color_input">
                <div class="color_button_container">
                  <div id="stacked_color" class="color_button"></div>
                </div>
                <input id="stacked_color_text" class="color_text" type="text" />
              </div>
            </div>
            <div class="legend">Icon Size</div>
            <input id="stacked_size" type="range" min="10" max="100" step="1" data-orientation="horizontal" />
          </div>
        </div>
        <input id="search" type="text" name="search" autocomplete="off" placeholder="Search..." />
        <div id="download_container">
          <div id="download">
            <div>download</div>
            <i class="fas fa-circle-notch fa-spin"></i>
          </div>
          <div id="file_format">
            <div id="file_format_text">.ico</div>
            <i class="fas fa-angle-down"></i>
          </div>
        </div>
      </div>
      <a class="footer" href="https://github.com/devgg/FontIcon" target="_blank">
        <i class="fab fa-github"></i>
        View on GitHub
      </a>
    </div>
    <div id="right"></div>
    <iframe id="download_iframe" style="display: none"></iframe>
    <form
      id="interactive_download"
      target="_blank"
      action="https://realfavicongenerator.net/api/favicon_generator"
      method="POST"
      style="display: none"
    >
      <input id="interactive_download_input" type="hidden" name="json_params" />
    </form>
  </body>
</html>
